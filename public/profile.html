<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - 90s Sports</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/index.html"><img src="/Asset/logo.png" alt="90s Sports Logo"></a></div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/shop.html">Shop</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                <li id="cart-nav-item"><a href="/cart.html"><i class="fas fa-shopping-cart"></i></a><span id="cart-count">0</span></li>
                <li id="login-nav-link" style="display: none;"><a href="/login.html" class="login-btn-nav">Login</a></li>
                <li id="user-profile-container" style="display: none;"><img id="user-profile-pic" src="" alt="Profile"><button id="signout-btn">Sign Out</button></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>

    <!-- Main Profile Content -->
    <main class="profile-container">
        <aside class="profile-sidebar">
            <div class="user-info-summary">
                <img id="sidebar-profile-pic" src="" alt="User">
                <h3 id="sidebar-user-name"></h3>
                <p id="sidebar-user-email"></p>
            </div>
            <ul class="profile-menu">
                <li class="active" data-content="my-profile"><i class="fas fa-user-circle"></i> My Profile</li>
                <li data-content="my-orders"><i class="fas fa-box"></i> My Orders</li>
                <li data-content="wishlist"><i class="fas fa-heart"></i> Wishlist</li>
                <li data-content="payments"><i class="fas fa-wallet"></i> Payments</li>
                <li data-content="security"><i class="fas fa-shield-alt"></i> Security</li>
            </ul>
        </aside>
        <section class="profile-content" id="profile-content-area">
            <!-- Content will be loaded here by JS -->
        </section>
    </main>

    <!-- Product Modal (for Wishlist item click) -->
    <div id="product-modal" class="product-modal" style="display: none;">
        <div class="product-modal-overlay"></div>
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <div class="modal-body">
                <div class="modal-image-container"><img id="modal-image" src="" alt="Product"></div>
                <div class="modal-details-container">
                    <h2 id="modal-title"></h2>
                    <div class="modal-rating" id="modal-rating-stars"></div>
                    <div class="modal-price">
                        <span id="modal-original-price" class="original-price"></span>
                        <span id="modal-discount-price" class="current-price"></span>
                    </div>
                    <p id="modal-description"></p>
                    <div class="modal-buttons-container">
                        <button class="add-to-cart-btn-modal"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                        <button class="buy-now-btn-modal"><i class="fas fa-bolt"></i> Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script src="/auth.js"></script>
    <script src="/profile.js"></script>
</body>
</html>
